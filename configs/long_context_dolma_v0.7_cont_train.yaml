run_name: long_contexts_dolma_v0.6_cont_train_2T_steps_10B
seed: 61394
dry_run: false

wandb:
  name: ${run_name}
  project: olmo-long-contexts
  group: long_contexts_dolma_v0.6_cont_train_2T_steps_10B

model:
  d_model: 4096
  n_heads: 32
  n_layers: 32
  # mlp_ratio: 6
  mlp_hidden_size: 22016
  weight_tying: false
  alibi: false
  rope: true
  flash_attention: true
  attention_dropout: 0.0
  attention_layer_norm: false
  clip_qkv: null
  include_bias: false
  block_type: sequential
  layer_norm_type: default
  layer_norm_with_affine: false
  bias_for_layer_norm: false
  attention_layer_norm_with_affine: false
  activation_type: swiglu
  residual_dropout: 0.0
  embedding_dropout: 0.0
  max_sequence_length: 16384
  vocab_size: 50280
  embedding_size: 50304
  eos_token_id: 0
  pad_token_id: 1
  init_device: meta
  init_fn: mitchell

compile: null

optimizer:
  name: adamw
  learning_rate: 2e-5
  weight_decay: 0.1
  decay_norm_and_bias: true
  decay_embeddings: true
  betas:
  - 0.9
  - 0.95
  metrics_log_interval: 10

scheduler:
  name: constant
  t_warmup: 0
  alpha_f: 0

tokenizer:
  identifier: tokenizers/allenai_gpt-neox-olmo-dolma-v1_5.json
  truncate_direction: right

save_folder: /data
save_overwrite: false
remote_save_folder: s3://ai2-llm/checkpoints/dustins/long-contexts/${run_name}
# Sharded checkpoints (best for restarts)
save_interval: 119
save_num_checkpoints_to_keep: -1

save_interval_unsharded: null
save_num_unsharded_checkpoints_to_keep: -1

restore_dataloader: false

# 2T token checkpoint for new 7B model; we call this v1.7 to match the Dolma data.
load_path: s3://ai2-llm/checkpoints/OLMo-medium/mitchish7/step477000-unsharded

no_pre_train_checkpoint: true
reset_optimizer_state: false
reset_trainer_state: true

max_duration: 5e9T
stop_at: 595
global_train_batch_size: 512
device_train_microbatch_size: 1
time_limit: null

precision: amp_bf16

distributed_strategy: fsdp

fsdp:
  wrapping_strategy: by_block_and_size
  sharding_strategy: SHARD_GRAD_OP
  precision: mixed


max_grad_norm: 1.0
max_grad_norm_ratio: null

speed_monitor:
  window_size: 1

eval_interval: ${save_interval}
eval_subset_num_batches: -1
device_eval_batch_size: ${device_train_microbatch_size}
evaluators:
  - label: all-small-ppl-validation
    data:
      num_workers: 0
      drop_last: true
      datasets:
        c4_en-validation:
          - /weka/oe-training-default/ai2-llm/eval-data/perplexity/v3_small_gptneox20b/c4_en/val/part-0-00000.npy
        dolma_books-validation:
          - /weka/oe-training-default/ai2-llm/eval-data/perplexity/v3_small_gptneox20b/dolma_books/val/part-0-00000.npy
        dolma_common-crawl-validation:
          - /weka/oe-training-default/ai2-llm/eval-data/perplexity/v3_small_gptneox20b/dolma_common-crawl/val/part-0-00000.npy
        dolma_pes2o-validation:
          - /weka/oe-training-default/ai2-llm/eval-data/perplexity/v3_small_gptneox20b/dolma_pes2o/val/part-0-00000.npy
        dolma_reddit-validation:
          - /weka/oe-training-default/ai2-llm/eval-data/perplexity/v3_small_gptneox20b/dolma_reddit/val/part-0-00000.npy
        dolma_stack-validation:
