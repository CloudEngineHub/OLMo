seed: 7201
dry_run: false

# (make sure to change size and xC multiplier)
run_name: ladder-370M-2xC-anneal-from-latest-2B-v1-flan
load_path: /weka/oe-training-default/ai2-llm/checkpoints/OLMo-ladder/peteish-moreeval-370M-2xC/latest-unsharded

wandb:
  name: ${run_name}
  project: olmo-rc-mc
  group: ${run_name}

model:
  d_model: 1024 # (only need to change these values) 
  n_heads: 16   # (only need to change these values) 
  n_layers: 16  # (only need to change these values) 
  mlp_ratio: 8  # (only need to change these values)
  weight_tying: false
  alibi: false
  rope: true
  rope_theta: 500000
  flash_attention: true
  attention_dropout: 0.0
  include_bias: false
  block_type: sequential
  layer_norm_type: rms
  layer_norm_with_affine: true
  layer_norm_eps: 1e-6
  bias_for_layer_norm: false
  attention_layer_norm: true
  attention_layer_norm_with_affine: true
  norm_after: true
  activation_type: swiglu
  residual_dropout: 0.0
  embedding_dropout: 0.0
  max_sequence_length: 4096
  vocab_size: 100278
  embedding_size: 100352
  eos_token_id: 100257
  pad_token_id: 100277
  init_device: cuda
  init_fn: normal
  init_std: 0.02
  init_cutoff_factor: 3

# copied from ladder config file
distributed_strategy: ddp
fsdp:
  use_orig_params: true
  sharding_strategy: SHARD_GRAD_OP
  wrapping_strategy: by_block_and_size
  precision: mixed
  hybrid_sharding_num_model_replicas: null
ddp:
  grad_sync_mode: batch
  find_unused_params: false

softmax_auxiliary_loss: true
auxiliary_loss_multiplier: 1e-5
fused_loss: true

compile: null

optimizer:
  name: adamw
  learning_rate: 7e-03
  weight_decay: 0.1
  eps: 1e-8
  decay_norm_and_bias: true
  decay_embeddings: false
  betas:
  - 0.9
  - 0.95
  metrics_log_interval: 1

scheduler:
  name: linear_with_warmup
  t_warmup: 0
  alpha_f: 0

tokenizer:
  identifier: tokenizers/allenai_dolma2.json
  truncate_direction: right

save_folder: /oe-eval-default/davidh/base/checkpoints/olmo-rc-mc/${run_name}
save_overwrite: false

save_interval: 1000
save_interval_ephemeral: 1000
save_num_checkpoints_to_keep: -1
sharded_checkpointer: olmo_core

save_interval_unsharded: null
save_num_unsharded_checkpoints_to_keep: -1

restore_dataloader: false
no_pre_train_checkpoint: true

# 50B tokens (early stop at 2B toks)
stop_at: 974  # round(2e9 / (512 * 4096)) + 10
max_duration: 50e9T
global_train_batch_size: 512
device_train_microbatch_size: 2

precision: amp_bf16

activation_checkpointing: one_in_four

max_grad_norm: 1.0
max_grad_norm_ratio: null

speed_monitor:
  window_size: 1

gen1_gc_interval: 10

eval_interval: 100
eval_subset_num_batches: -1
device_eval_batch_size: ${device_train_microbatch_size}
evaluators:
  ##########################
  # Downstream evaluations #
  ##########################
  - label: arc_challenge_val_rc_5shot
